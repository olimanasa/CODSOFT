<!DOCTYPE html>
<html lang="en">
<head>
  <style>
   body {
    font-family: Arial, sans-serif;
    background-color: black; /* Blue background for the entire page */
    color: white; /* White text color */
}

.calculator {
    width: 300px;
    margin: 0 auto;
    background-color: blue; /* Blue background for the calculator */
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.screen {
    text-align: right;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    background-color: white; /* White background for the display screen */
    color: blue; /* Blue text color for the display */
}

#display {
    width: 100%;
    padding: 5px;
    font-size: 18px;
    border: none;
    background-color: white; /* White background for the display screen */
    color: blue; /* Blue text color for the display */
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

button {
    padding: 10px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    background-color: blue; /* Blue background for buttons */
    color: white; /* White text color for buttons */
}

button:hover {
    background-color: #0073e6; /* Darker blue on hover */
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script src="script.js">
  
</script>
</body>
</html>
